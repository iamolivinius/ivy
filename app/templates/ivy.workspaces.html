<div class="row-fluid">
	<div class="span12">
		<h2 data-i18n="workspaces.caption"></h2>
	</div>
</div>
<div class="row-fluid">
	<div class="span12">
		<div class="btn-group">
			<button class="btn btn-primary eventify" event="uiAnimateDropToNormal" data-i18n="workspaces.button-create-workspace" data-toggle="modal" data-target="#create-workspace-modal"></button>
			<button class="btn" data-i18n="workspaces.button-import" data-toggle="modal" data-target="#import-workspace-modal"></button>
			<button class="btn" data-i18n="workspaces.button-export" data-toggle="modal" data-target="#export-workspace-modal"></button>
		</div>
	</div>
</div>
<div class="row-fluid">
	<div class="span12">
		<table class="table" id="workspaces-table">
			<thead>
				<tr>
					<th width="40%" data-i18n="workspaces.workspace-name"></th>
					<th width="40%" data-i18n="workspaces.additional-information"></th>
					<th width="20%" data-i18n="workspaces.actions"></th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>

<div class="modal hide fade" id="create-workspace-modal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3 data-i18n="workspaces.button-create-workspace"></h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="create-workspace-name" data-i18n="workspaces.create-label-name"></label>
				<div class="controls">
					<input type="text" id="create-workspace-name"></input>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="create-workspace-author" data-i18n="workspaces.create-label-author"></label>
				<div class="controls">
					<input type="text" id="create-workspace-author"></input>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" id="create-workspace-button" data-dismiss="modal" data-i18n="workspaces.button-create-workspace"></button>
		<button class="btn" data-dismiss="modal" data-i18n="buttons.cancel"></button>
	</div>
</div>

<div class="modal hide fade" id="import-workspace-modal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3 data-i18n="workspaces.button-import"></h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="inputFile">
					File Name
				</label>
				<div class="controls controls-row">
					<div class="input-append">
	  					<input class="span3 uneditable-input drag-n-drop-area" id="inputSelectedFileName" type="text" placeholder="Select or drop file here">
	  					<input type="file" id="inputWorkspaceFile">
	  					<button id="buttonSelectWorkspaceFile" class="btn" type="button">Browse...</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" id="import-workspaces-button" data-dismiss="modal" data-i18n="workspaces.button-import"></button>
		<button class="btn" data-dismiss="modal" data-i18n="buttons.cancel"></button>
	</div>
</div>

<div class="modal hide fade" id="export-workspace-modal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3 data-i18n="workspaces.button-export"></h3>
	</div>
	<div class="modal-body">
		<p data-i18n="workspaces.export-dialog-text"></p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" data-dismiss="modal" id="export-workspaces-button" data-i18n="workspaces.button-export"></button>
		<button class="btn" data-dismiss="modal" data-i18n="buttons.cancel"></button>
	</div>
</div>
