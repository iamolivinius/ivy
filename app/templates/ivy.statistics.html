<div class="row-fluid">
	<div class="span3">
		<h2>Probands</h2>
		<ul class="nav nav-list sidenav" id="proband-list-statistics">
		</ul>
	</div>
	<div class="span9" id="statistics-area">
		<h2>Statistics</h2>
		<div class="alert alert-info hide" id="statisticsAlert"></div>
		<div class="statistics-container"></div>
	</div>
</div>

<div class='row-fluid'>
	<div class='offset3 span9'>
		<div id="sec-table"></div>
	</div>
</div>

<script id="security-settings-table" type="text/x-handlebars-template">
<table class="table table-striped table-condensed table-hover">
	<thead>
		<th>#</th>
		{{#each names}}
		<th>{{this}}</th>
		{{/each}}
	</thead>
	<tbody>
	{{#each settings}}
		<tr>
			<td>{{name}}</td>
			{{#each values}}
			<td>{{this}}</td>
			{{/each}}
		</tr>
	{{/each}}
	</tbody>
</table>
</script>

<script id="statistics-probands-template" type="text/x-handlebars-template">
{{#each probands}}
<li><a data-proband="{{@key}}">{{@key}}</a></li>
{{/each}}
</script>
